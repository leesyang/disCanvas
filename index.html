<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.0/normalize.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script  type="text/javascript" src="http://twitter.github.io/typeahead.js/releases/latest/typeahead.bundle.js"></script>
    <script src="index.js" type="text/javascript"></script>

    <link href="https://fonts.googleapis.com/css?family=Lato:100i,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald:300" rel="stylesheet">

    <title>discCanvas</title>
</head>
<body>
    <div class="search-container sc-topmargin">
        <div class="covers-search">
            <div class="logo-container" role="banner">
                <span class="logo-icon">disc</span>
                <span class="logo"><div class="site-icon"></div>anvas</span>
            </div>
            <div class="typeahead-container">
                <form class="search-input" role="search">
                        <fieldset>
                            <lengend class="sr-only">Search for Covers</lengend>
                            <input class="typeahead" type="text" placeholder="genre // style"><br>

                        </fieldset>
                </form>
            </div>
        </div>
    </div>

    <main role="main">
        <span class="aria-results sr-only" aria-live="assertive"></span>

        <div class="results-container"></div>
    </main>

    <footer>
        <div class="push"></div>
        <div class="footer">
            <span>powered by: </span><br><img src="discogs-logo.png" class="discogs-logo">
        </div>
